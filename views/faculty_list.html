<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="images/favicon.ico" />
	<title>Faculty List</title>

	<!-- semantic-ui styles -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" />
	<!-- main css -->
	<link rel="stylesheet" href="../public/css/faculty_list.css">
</head>

<body>

<div id="content">

	<a href="/" class="ui button icon labled compact" id="backButton">
		<i class="icon angle left"></i>Go Back
	</a>

	<h1 class="ui header" id="pageHeader">
		Faculty List
	</h1>

	<div class="resultContainer">

		<!-- LOOP -->
		<div class="result">
			<div class="ui card">
				<div class="content">
					<a class="header">Lastname Firstname</a>
				</div>
		
				<div class="ui styled fluid accordion">

						<i class="dropdown icon"></i>
						Faculty Evaluation
					</div>
					<div class="content">
						<table class="ui single line table">
							<thead>
								<tr>
									<th>Attribute</th>
									<th>Average Score</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Approachability</td>
									<td>#</td>
								</tr>
								<tr>
									<td>Respect</td>
									<td>#</td>
								</tr>
								<tr>
									<td>Encouragement</td>
									<td>#</td>
								</tr>
								<tr>
									<td>Fairness</td>
									<td>#</td>
								</tr>
								<tr>
									<td>Teaching</td>
									<td>#</td>
								</tr>
								<tr>
									<td>Presentation</td>
									<td>#</td>
								</tr>
								<tr>
									<td>Mastery</td>
									<td>#</td>
								</tr>
								<tr>
									<td>Updated</td>
									<td>#</td>
								</tr>
								<tr>
									<td>Consistency</td>
									<td>#</td>
								</tr>
								<tr>
									<td>Confidence</td>
									<td>#</td>
								</tr>
								<tr>
									<td>Communication</td>
									<td>#</td>
								</tr>
								<tr>
									<td>Punctuality</td>
									<td>#</td>
								</tr>
								<tr>
									<td>Time Management</td>
									<td>#</td>
								</tr>
								<tr>
									<td>Class Management</td>
									<td>#</td>
								</tr>
								<tr>
									<td>Asset</td>
									<td>#</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- LOOP -->

	</div>
</div> <!-- id="content" -->



<!-- ======= SEMANTIC UI SCRIPTS ========================================================================================================================== -->
<!-- jquery should be above the semantic.js due to having dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- semantic-ui javascript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>

<script>
$('.ui.accordion')
  .accordion()
;



</script>

</html>
